{{ define "home" }}<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello {{ .name }}</h1>

    {{ with .version }}<h3>Super version</h3>{{end}}
    {{ if eq .name "Gopher" }}Bonjour Gopher{{end}}
    <br>

    {{ range $key, $value := . }}
        {{ $key }}: {{ $value }}<br>
    {{ end }}

</body>
</html>{{ end }}
